<pre id='part1'></pre>
<pre id='part2'></pre>

<script src='input.js'></script>
<script>
    
    function part1() {
        var x = 0;
        var y = 0;

        var lines = input.split("\n");
        for (var i = 0; i < lines.length; i++) {
            var line = lines[i].split(" ");
            var command = line[0];
            var num = 0|line[1];

            switch (command[0]) {
                case 'f':
                    x += num;
                    break;
                case 'u':
                    y -= num;
                    break;
                case 'd':
                    y += num;
                    break;
            }
        }

        return x * y;
    }

    function part2() {
        var x = 0;
        var y = 0;
        var aim = 0;

        var lines = input.split("\n");
        for (var i = 0; i < lines.length; i++) {
            var line = lines[i].split(" ");
            var command = line[0];
            var num = 0|line[1];

            switch (command[0]) {
                case 'f':
                    x += num;
                    y += aim * num;
                    break;
                case 'u':
                    aim -= num;
                    break;
                case 'd':
                    aim += num;
                    break;
            }
        }

        return x * y;
    }

    document.getElementById('part1').innerHTML = part1();
    document.getElementById('part2').innerHTML = part2();

</script>
